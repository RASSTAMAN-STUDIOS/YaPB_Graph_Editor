// Unbind specific for graph editor keys
unbind \
unbind /
unbind F3
unbind F4
unbind F6
unbind F7
unbind F8
unbind F9
unbind F11
unbind F12
unbind BACKSPACE

// Restore previous settings from backup
exec "backup .cfg"

// Tell about deactivation of the graph editor script
mp3 play YaPB/plugins/voice/sound/english/graph_editor_is_disabled.mp3

// Write to the console about a successfully deactivated script
echo Graph Editor script successfully deactivated!
echo Previous settings restored!