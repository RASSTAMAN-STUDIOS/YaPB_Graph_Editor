// Set default status
alias "as_status" "echo Autosaving - OFF"

// Toggle autosave
alias "toggle_autosave" "autosave_on"
alias "autosave_on" "exec YaPB/plugins/autosave/autosave_on.cfg;alias toggle_autosave autosave_off;alias as_status echo Autosaving - ON"
alias "autosave_off" "exec YaPB/plugins/autosave/autosave_off.cfg;alias toggle_autosave autosave_on;alias as_status echo Autosaving - OFF"